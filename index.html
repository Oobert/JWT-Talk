				<section data-markdown>
					<textarea data-template>
						## Cookies, quick recap

						* Cookie holds session ID
						* Session state stored on server

						Note:
						* Hard to share cookies across domain
						* scaling issues, session state storage
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Why JWTs?
						* JWTs require no server state
						* CORS
						* CSRF protection if stored in local storage
						* Native mobile friendly

						Note:
						* Can scale horizontal
						* CORS enable api, easy sharing
						* Cross site request forgery
						  * Short life span of JWT
						* Native mobile and cookies is a mess
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## A note on OAuth

						* OAuth vs OpenId
						* What about OpenId Connect?
						* Many IDPs follow the OpenId Connect spec

						Note:
						* OAuth is for Authorization
						** Get a key to access an api
						* OpenId is for Authentication
						** Get a token that represents the user
						* OAuth can be abused for Authentication and will cause issue
						* OAuth and OpenId merged under OpenId Connect in 2014
					</textarea>
				</section>
